  <script>


async function hello() {
    console.log("hello");
}

function api() {
    return new Promise((resolve, reject) => {
    setTimeout(() => {
        console.log("weather data");
        resolve(200);
    }, 2000);
    });
}

async function getWeatherData() {
    await api();  //1st
    await api();  //2st
}

// Async - Await
function getData(dataID, getNextData) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log("data", dataID);
          resolve("success");
          if (getNextData) {
            getNextData();
          }
        }, 2000);
      });
    }
