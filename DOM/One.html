<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
    .bg-class {
        background-color: black;
        color: white;
    }
    </style>
</head>

<body class="bg-class">
<div>
    <h1 id="title" class="heading">
        DOM learning on chai aur code<span style="display: none"
        >Text text</span
        >
    </h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem,
        impedit.
    </p>

    <ul>
        <li class="list-item">One</li>
        <li class="list-item">Two</li>
        <li class="list-item">Three</li>
        <li class="list-item">Four</li>
    </ul>

    <div class="parent">
        <!-- sd -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    </div>
    <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
      console.log(parent.children[1]); //<div class="day">Tuesday</div>
      console.log(parent.children[1].innerHTML); //tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].textContent); // all days are printed
    }

      // move parent to child
    parent.children[1].style.color = "orange";
      console.log(parent.firstElementChild); // <div class="day">Monday</div>
      console.log(parent.lastElementChild); // <div class="day">Thursday</div>

      // move child to parent
    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement)  //<div class="parent">...</div>
    console.log(dayOne.nextElementSibling)  //<div class="day" style="color: orange;">Tuesday</div>

    console.table("Nodes: ", parent.childNodes);

    </script>
</body>
</html>
