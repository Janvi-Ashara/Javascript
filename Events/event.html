  <head>

    <title>Double Click Test</title>
    <style>
      .box {

  </head>
  <body>
    <button id="btn1">Click me</button>
    <button ondblclick="console.log('button was clicked 2X')">

    </button>
    <div class="box" onmouseover="console.log('you are inside box')">
      this is box

      //add event
    btn1.addEventListener("click", (e) => {
    console.log("button was clicked 1");

    btn1.addEventListener("click", () => {
    console.log("Hello 2");
    });

    const handle3 = () => {
    console.log("button was clicked3");

    btn1.addEventListener('click',handle3)
    
    btn1.addEventListener("click", () => {

</script>
